<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta name="first" content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

           <h:form>
    <p:growl id="msgs" showDetail="true" />
 
    <p:panel header="Select a Location" style="margin-bottom:10px;">
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel for="kalkis" value="Kalkis: " />
            <p:selectOneMenu id="kalkis" value="#{dropdownView.kalkis}" style="width:150px">
                
                <f:selectItem itemLabel="Kalkis" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.nerden}" />
            </p:selectOneMenu>
 
            <p:outputLabel for="varis" value="Varis: " />
            <p:selectOneMenu id="varis" value="#{dropdownView.varis}" style="width:150px">
                <f:selectItem itemLabel="Varis" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropdownView.nereye}" />
            </p:selectOneMenu>
        </h:panelGrid>
 
        <p:separator />
        <h:inputText id="TarihText" required="true" value="#{dropdownView.tarih}" maxlength="10" />
        
        
		<h:commandButton action="#{dropdownView.check()}"></h:commandButton>
    </p:panel>
</h:form>

        </h:body>

    </f:view>
</html>
