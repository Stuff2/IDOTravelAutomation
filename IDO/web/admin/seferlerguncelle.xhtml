  <h:form>


                                
      <h:inputHidden value="#{SeferBean.is_id}"/>
                                <div class="form-group">
                                    <h:outputText value="Kalkış Tarihi:"/>
                                    <h:inputText class="form-control" id="KalkışTarihiText" required="true"
                                                 requiredMessage="Lütfen Doldurunuz"
                                                 value="#{SeferBean.k_Vakit}" maxlength="20"/>
                                 </div> 
                                
                                    <div class="form-group">
                                    <h:outputText value="Kalkış Saati:"/>
                                    <h:inputText class="form-control" id="KalkısSaatiText" required="true"
                                                 requiredMessage="Lütfen Doldurunuz"
                                                 value="#{SeferBean.y_Sure}" maxlength="20"/>
                                     </div> 
                                    
                                    <div class="form-group">
                                    <h:outputText value="Kalkış Yeri:"/>
                                    <h:inputText class="form-control" id="KalkısYeriText" required="true"
                                                 requiredMessage="Lütfen Doldurunuz"
                                                 value="#{SeferBean.k_Yeri}" maxlength="20"/>
                                     </div> 
                                    
                                    <div class="form-group">
                                    <h:outputText value="Varış Yeri:"/>
                                    <h:inputText class="form-control" id="VarısYeriText" required="true"
                                                 requiredMessage="Lütfen Doldurunuz"
                                                 value="#{SeferBean.v_Yeri}" maxlength="20"/>

                                </div>

                                <div class="form-group">
                                    <h:outputText value="Vapur İsmi:"/>
                                    <h:selectOneMenu class="form-control" id="kalkis" value="#{SeferBean.vpr_ID}">
                <f:selectItem itemLabel="Select Name" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{vericekView.nerden}" />
            </h:selectOneMenu>

                                    <h:message for="VapurIDText"/>
                                </div>

                                  <div class="form-group">
                                    <h:outputText value="Normal Ücret:"/>
                                    <h:inputText class="form-control" id="NormalUcretText" required="true"
                                                 requiredMessage="Lütfen Doldurunuz"
                                                 value="#{SeferBean.n_Ucret}" maxlength="20"/>
                                     </div> 
                                    
                                    <div class="form-group">
                                    <h:outputText value="İndirimli Ücret:"/>
                                    <h:inputText class="form-control" id="IndirimliUcretText" required="true"
                                                 requiredMessage="Lütfen Doldurunuz"
                                                 value="#{SeferBean.i_Ucret}" maxlength="20"/>

                                 </div> 
  
                                  <div class="form-group">

                            <f:setPropertyActionListener  target="#{SeferBean.id}" value="#{SeferBean.is_id}" />
